<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor Web | دروستکرنا وێب سایتان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo"><span>Tor</span>Web</div>
        <p>پەنجەرا تە بەرەڤ جیهانا دیجیتاڵ</p>
    </header>

    <section class="search-container">
        <input type="text" id="searchInput" onkeyup="searchTemplates()" placeholder="ل قالبی بگەڕیێ... (بۆ نموونە: بازرگانی، خوارنگەهـ)">
    </section>

    <main class="templates" id="templateList">
        </main>

    <section id="order-form">
        <div class="form-box">
            <h2>داخوازیێ بفرێژە</h2>
            <form id="webForm">
                <input type="text" id="tempName" placeholder="ناڤێ قالبی هەلبژارتی" readonly>
                <input type="text" id="clientName" placeholder="ناڤێ تە" required>
                <textarea id="clientNote" placeholder="تێبینیێن زێدە (وەک رەنگ، زمان، ...)"></textarea>
                <button type="button" class="wa-btn" onclick="sendToWhatsApp()">بۆ مە بفرێژە ب ڕێکا WhatsApp</button>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2026 Tor Web - هەمی ماف پاراستینە</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
