<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Web Service - قالبێن مە</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>خزمەتگوزاریا دروستکرنا وێب سایتان</h1>
        <p>قالبی هەلبژێرە و بۆ مە بفرێژە دا بۆ تە جێبەجێ بکەین</p>
    </header>

    <section class="templates">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Template 1">
            <h3>وێب سایتێ بازرگانی</h3>
            <button onclick="selectTemplate('Business Template')">هەلبژارتن</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Template 2">
            <h3>وێب سایتێ خوارنگەهێ</h3>
            <button onclick="selectTemplate('Restaurant Template')">هەلبژارتن</button>
        </div>
    </section>

    <section id="order-form">
        <h2>داخوازیێ بفرێژە</h2>
        <form id="webForm">
            <input type="text" id="tempName" placeholder="قالبی هەلبژارتی" readonly>
            <input type="text" placeholder="ناڤێ تە" required>
            <input type="tel" placeholder="ژمارا تەلەفۆنێ" required>
            <textarea placeholder="تێبینیێن زێدە"></textarea>
            <button type="submit">بۆ مە بفرێژە</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
